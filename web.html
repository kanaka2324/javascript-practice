<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toggle Menu Icon</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 12px 20px;
      color: white;
      position: relative;
    }

    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s ease;
    }

    .navbar .nav-links a:hover {
      color: #ffcc00;
    }

    .menu-icon {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 10px 0;
      }

      .nav-links.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">MySite</div>
    <div class="menu-icon" id="menu-icon">
      <i class="fas fa-bars" id="icon-open"></i>
      <i class="fas fa-times" id="icon-close" style="display: none;"></i>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="#"><i class="fas fa-home"></i> Home</a>
      <a href="#"><i class="fas fa-info-circle"></i> About</a>
      <a href="#"><i class="fas fa-envelope"></i> Contact</a>
      <a href="#"><i class="fas fa-user"></i> Profile</a>
    </div>
  </nav>

  <script>
    const menuIcon = document.getElementById("menu-icon");
    const navLinks = document.getElementById("nav-links");
    const iconOpen = document.getElementById("icon-open");
    const iconClose = document.getElementById("icon-close");

    menuIcon.addEventListener("click", () => {
      navLinks.classList.toggle("show");
      iconOpen.style.display = iconOpen.style.display === "none" ? "inline" : "none";
      iconClose.style.display = iconClose.style.display === "inline" ? "none" : "inline";
    });
  </script>

</body>
</html>
